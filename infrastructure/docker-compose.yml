
services:
  # ============================================================================
  # PostgreSQL + PostGIS + TimescaleDB
  # ============================================================================
  postgres:
    # Używamy standardowego obrazu TimescaleDB (stabilniejszy niż HA dla dev)
    image: timescale/timescaledb:latest-pg15
    container_name: maas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maas_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-maas_db}
    volumes:
      # Standardowa ścieżka dla obrazu postgres/timescaledb
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maas} -d ${POSTGRES_DB:-maas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - maas-network

  # ============================================================================
  # Redis Cluster (Cache Layer)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: maas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - maas-network

  # ============================================================================
  # Redis Commander (Dev UI)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: maas-redis-ui
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - maas-network
    profiles:
      - dev

  # ============================================================================
  # Core API Service
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: maas-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-maas}:${POSTGRES_PASSWORD:-maas_dev_password}@postgres:5432/${POSTGRES_DB:-maas_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
    volumes:
      - ../apps/api/src:/app/apps/api/src:ro
      - ../libs:/app/libs:ro
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - maas-network

  # ============================================================================
  # Real-time WebSocket Service
  # ============================================================================
  realtime:
    build:
      context: ..
      dockerfile: apps/realtime/Dockerfile
      target: development
    container_name: maas-realtime
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://${POSTGRES_USER:-maas}:${POSTGRES_PASSWORD:-maas_dev_password}@postgres:5432/${POSTGRES_DB:-maas_db}
    volumes:
      - ../apps/realtime/src:/app/apps/realtime/src:ro
      - ../libs:/app/libs:ro
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - maas-network

