  # ============================================================================
  # pgAdmin (Database Management UI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: maas-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@maas.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - maas-network
    profiles:
      - dev

  # ============================================================================
  # Nginx Reverse Proxy (API Gateway)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: maas-nginx
    restart: unless-stopped
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - realtime
    networks:
      - maas-network
    profiles:
      - production

  # ============================================================================
  # OpenTripPlanner v2.5 - Graph Builder (Run once to build graph)
  # ============================================================================
  otp-builder:
    build:
      context: ./otp
      dockerfile: Dockerfile
      target: builder
    container_name: maas-otp-builder
    volumes:
      - ./otp/data:/opt/otp/data
      - ./otp/build-config.json:/opt/otp/data/build-config.json:ro
    command: ["java", "-Xmx6G", "-Xms2G", "-jar", "/opt/otp/otp.jar", "--build", "--save", "/opt/otp/data"]
    networks:
      - maas-network
    profiles:
      - build-graph

  # ============================================================================
  # OpenTripPlanner v2.5 - Routing Server
  # ============================================================================
  otp:
    build:
      context: ./otp
      dockerfile: Dockerfile
      target: runtime
    container_name: maas-otp
    restart: unless-stopped
    environment:
      JAVA_OPTS: "-Xmx4G -Xms1G -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
      OTP_DATA_DIR: "/opt/otp/data"
    volumes:
      - ./otp/data:/opt/otp/data:ro
    ports:
      - "8090:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/otp/actuators/health"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 3
    networks:
      - maas-network
    profiles:
      - routing

  # ============================================================================
  # OTP with full stack (API + OTP together)
  # ============================================================================
  otp-full:
    build:
      context: ./otp
      dockerfile: Dockerfile
      target: runtime
    container_name: maas-otp-full
    restart: unless-stopped
    environment:
      JAVA_OPTS: "-Xmx4G -Xms1G -XX:+UseG1GC"
      OTP_DATA_DIR: "/opt/otp/data"
    volumes:
      - ./otp/data:/opt/otp/data:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/otp/actuators/health"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 3
    networks:
      - maas-network

# ============================================================================
# Networks
# ============================================================================
networks:
  maas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  gtfs_data:
    driver: local
  otp_data:
    driver: local
