name: maas_app
description: MaaS Platform - Mobility as a Service Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.6
  
  # State Management - BLoC
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_map_animations: ^0.5.3
  
  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  stream_transform: ^2.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # Polyline decoding
  flutter_polyline_points: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  # Assets will be added when needed
  # assets:
  #   - assets/icons/
  #   - assets/images/
  
  # Using Google Fonts package instead of local fonts
